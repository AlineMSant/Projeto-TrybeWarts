<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button id="btn-sign-in">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">

      <div id="form-general">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
        <label for="">Casa:</label>
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <div id="family-dev">
        <input type="radio" name="family" value="Frontend" id="frontend">
        <label for="frontend">Frontend</label>
        <input type="radio" name="family" value="Backend" id="backend">
        <label for="backend">Backend</label>
        <input type="radio" name="family" value="FullStack" id="fullstack">
        <label for="fullstack">FullStack</label>
      </div>

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="language-program">
        <input type="checkbox" class="subject" value="HoFs" id="hofs">
        <label for="hofs">HoFs</label>
        <input type="checkbox" class="subject" value="Jest" id="jest">
        <label for="jest">Jest</label>
        <input type="checkbox" class="subject" value="Promises" id="promises">
        <label for="promises">Promises</label>
        <input type="checkbox" class="subject" value="React" id="react">
        <label for="react">React</label>
        <input type="checkbox" class="subject" value="SQL" id="SQL">
        <label for="SQL">SQL</label>
        <input type="checkbox" class="subject" value="Python" id="python">
        <label for="python">Python</label>
      </div>

      <div id="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate" id="um">
        <label for="um">1</label>
        <input type="radio" value="2" name="rate" id="dois">
        <label for="dois">2</label>
        <input type="radio" value="3" name="rate" id="tres">
        <label for="tres">3</label>
        <input type="radio" value="4" name="rate" id="quatro">
        <label for="quatro">4</label>
        <input type="radio" value="5" name="rate" id="cinco">
        <label for="cinco">5</label>
        <input type="radio" value="6" name="rate" id="seis">
        <label for="seis">6</label>
        <input type="radio" value="7" name="rate" id="sete">
        <label for="sete">7</label>
        <input type="radio" value="8" name="rate" id="oito">
        <label for="oito">8</label>
        <input type="radio" value="9" name="rate" id="nove">
        <label for="nove">9</label>
        <input type="radio" value="10" name="rate" id="dez">
        <label for="dez">10</label>
      </div>

      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500" cols="50" rows="10"></textarea>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <script src="script.js"></script>
</body>

</html>
